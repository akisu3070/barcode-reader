<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バーコードリーダー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    #video {
      width: 100vw;
      height: auto;
      object-fit: cover;
    }

    /* ターゲットライン（中央の赤線） */
    #target-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: red;
      z-index: 10;
    }

    #result {
      padding: 10px;
      background-color: #111;
      font-size: 1.2em;
    }

    #tap-hint {
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <div id="target-line"></div>
  </div>
  <div id="result">バーコードの結果がここに表示されます</div>
  <div id="tap-hint">※ タップでフォーカス再調整（可能な機種のみ）</div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm';

    const video = document.getElementById('video');
    const resultElement = document.getElementById('result');

    const codeReader = new BrowserMultiFormatReader();

    codeReader.decodeFromVideoDevice(null, video, (result, err, controls) => {
      if (result) {
        resultElement.textContent = `読み取り結果: ${result.getText()}`;
        controls.stop();
      }
    });

    // タップでフォーカス再調整（対応端末のみ）
    video.addEventListener('click', async () => {
      try {
        const stream = video.srcObject;
        const [track] = stream.getVideoTracks();
        const capabilities = track.getCapabilities?.();
        if (capabilities?.focusMode) {
          await track.applyConstraints({
            advanced: [{ focusMode: 'continuous' }]
          });
          resultElement.textContent = 'フォーカス再調整を試行中...';
        }
      } catch (e) {
        console.log('フォーカス調整できません:', e);
      }
    });
  </script>
</body>
</html>
