<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バーコード専用リーダー</title>

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    #container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    #video {
      width: 150vw; /* デジタルズーム1.5倍 */
      height: auto;
      object-fit: cover;
      transform: translateX(-25vw); /* 中央揃え */
    }

    #target-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: red;
      z-index: 10;
    }

    #result {
      padding: 10px;
      background-color: #111;
      font-size: 1.2em;
    }

    #tap-hint {
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>

  <div id="container">
    <video id="video" autoplay muted playsinline></video>

  </div>
